<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                 <form method="post" action="/">
                    <input type="text" name="name" autocomplete="off" autofocus placeholder="Name"/>
                    <input type="number" name="month" autocomplete="off" min="1" max="12" placeholder="Month"/>
                    <input type="number" name="day" autocomplete="off" min="1" max="31" placeholder="Day"/>
                    <button type="submit">Add Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                         {% for result in results %}
                         <tr>
                            <td>{{ result["name"] }}</td>
                            <td>{{ result["month"] }}/{{ result["day"] }}</td>
                            <td style="width:0;background-color:#d9edff;">
                                <form method="get" action="/deleteEntry">
                                    <input type="hidden" name="del" value="{{ result.id }}"/>
                                    <button type="submit">Delete</button>
                                </form>
                            </td>
                         </tr>
                         {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
